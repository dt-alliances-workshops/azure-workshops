site_name: Azure Workshops Documentation
site_url: https://dt-alliances-workshops.github.io/azure-workshops/ # Update this to your repo URL
repo_url: https://github.com/dt-alliances-workshops/azure-workshops

# The MkDocs structure is defined by the 'docs' folder, 
# which should contain all your Markdown files.
docs_dir: docs

# Using the popular 'Material for MkDocs' theme for a modern, responsive design
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - content.code.copy
  palette:
    # Use Azure blue colors
    #primary: blue
    #accent: light blue
    # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default 
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.tabs.sticky
    - toc.follow
    - search.highlight
    - search.share
    - content.code.copy

  
 
markdown_extensions:
  - toc:
      permalink: '#'
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ["docs"]
  - attr_list
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
plugins:
    - search
# Define the explicit navigation structure (replaces Jekyll nav_order/parent)
# mkdocs.yml - MINIMAL FIX NAV
nav:
  - Home: index.md
  - Azure Workshop:
    - Labs:  
      # All items under Labs must be indented correctly
      - 00. Lab0 Setting up Environment: workshops/00_module_setup.md        
        - 01 Learning Objectives: workshops/00_module_setup.md#learning-objectives
        - 02 Azure Pass Subscription: workshops/00_module_setup.md#azure-pass-subscription-setup
        - 03 Create Azure Native setup: workshops/00_module_setup.md#create-azure-native-dynatrace-service-from-marketplace
        # ... (other subsections for Lab 0) 
    # These next items must be at the same level as 'Labs' to be siblings
    - 01. Start Lab 1 - Creating Resource Group: workshops/02_create_resource_group.md
    - 02. Start Lab2 - Deploying a Basic Web App: workshops/03_deploy_web_app.md