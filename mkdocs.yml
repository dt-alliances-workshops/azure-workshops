site_name: Dynatrace and Azure Workshops
site_url: https://dt-alliances-workshops.github.io/azure-workshops/ # Update this to your repo URL
repo_url: https://github.com/dt-alliances-workshops/azure-workshops

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/progress.js

extra:
  generator: false  # Removes "Made with Material for MkDocs" from footer

# The MkDocs structure is defined by the 'docs' folder, 
# which should contain all your Markdown files.
docs_dir: docs


# Using the popular 'Material for MkDocs' theme for a modern, responsive design
theme:
  name: material
  custom_dir: docs/overrides
  #toc_depth: 1
  logo: https://cdn.bfldr.com/B686QPH3/at/w5hnjzb32k5wcrcxnwcx4ckg/Dynatrace_signet_RGB_HTML.svg?auto=webp&format=png
  favicon: https://cdn.bfldr.com/B686QPH3/at/w5hnjzb32k5wcrcxnwcx4ckg/Dynatrace_signet_RGB_HTML.svg?auto=webp&format=png
  palette:
  # Palette toggle for automatic mode    
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default 
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

  features:
    - navigation.sections
    - navigation.tracking       # CRITICAL: This restores the left sidebar under the active tab
    - navigation.footer         # Adds prev/next navigation links at page bottom
    - navigation.top            # Back-to-top button when scrolling
    - navigation.path           # Breadcrumbs showing: Home > Azure Workshop > Lab 2
    - toc.integrate
    - toc.autohide

    # Utility Features
    - navigation.instant        # Enable instant page loading
    - content.code.copy
    - content.code.annotate     # Code annotations with (1) markers
    - content.tabs.link         # Sync content tabs across pages
    - search.highlight
    - search.share
    - search.suggest            # Search suggestions as you type
  
 
markdown_extensions:
  - toc:
      permalink: '#'
      toc_depth: 3      
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ["docs"]
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys              # Render keyboard keys like ++ctrl+c++
  - pymdownx.mark              # Highlight text with ==marked==
plugins:
    - search
    - tags
