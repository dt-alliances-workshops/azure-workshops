site_name: Dynatrace and Azure Workshops
site_url: https://dt-alliances-workshops.github.io/azure-workshops/ # Update this to your repo URL
repo_url: https://github.com/dt-alliances-workshops/azure-workshops

# The MkDocs structure is defined by the 'docs' folder, 
# which should contain all your Markdown files.
docs_dir: docs

# Using the popular 'Material for MkDocs' theme for a modern, responsive design
theme:
  name: material
  custom_dir: docs/overrides
  logo: https://cdn.bfldr.com/B686QPH3/at/w5hnjzb32k5wcrcxnwcx4ckg/Dynatrace_signet_RGB_HTML.svg?auto=webp&format=pngg  
  palette:
  # Palette toggle for automatic mode    
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default 
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

  features:
    - navigation.tabs           # Keep top-level pages as tabs (Home, Azure Workshop)
    - navigation.sections       # CRITICAL: This restores the left sidebar under the active tab
    - navigation.tabs.sticky
    - navigation.expand         # Keeps subsequent labs collapsed
    - toc.follow
    - toc.integrate
    
    # Utility Features
    - navigation.instant        # Optional: Enable instant page loading
    - content.code.copy
    - search.highlight
    - search.share
  
 
markdown_extensions:
  - toc:
      permalink: '#'
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ["docs"]
  - attr_list
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
plugins:
    - search
    - tags
# mkdocs.yml - CORRECTED NAV STRUCTURE
nav:
  - Home: index.md
  - 'Azure Workshop':
    - 'Lab 1: Setting up Environment':
      - 'Introduction': workshops/lab1/01_workshop_setup.md
    - 'Lab 2: Monitor Azure Cloud Resources':
      - 'Introduction': workshops/lab2/02_azure_cloud.md
    - 'Lab 3: Azure Kubernetes Observability with Dynatrace':
      - 'Introduction': workshops/lab3/03_AKS.md
    - 'Lab 4: Dashboards and Workbooks':
      - 'Introduction': workshops/lab4/04_dashboards_and_workbooks.md
    - 'Lab 5: AI Observability with Dynatrace and Azure':
      - 'Introduction': workshops/lab5/05_ai_observability.md