site_name: Dynatrace and Azure Workshops
site_url: https://dt-alliances-workshops.github.io/azure-workshops/ # Update this to your repo URL
repo_url: https://github.com/dt-alliances-workshops/azure-workshops

# The MkDocs structure is defined by the 'docs' folder, 
# which should contain all your Markdown files.
docs_dir: docs

# Using the popular 'Material for MkDocs' theme for a modern, responsive design
theme:
  name: material
  custom_dir: docs/overrides  
  palette:
    # Use Azure blue colors
    #primary: blue
    #accent: light blue
    # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default 
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.sections
    - navigation.tabs.sticky
    - toc.follow
    - search.highlight
    - search.share
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - navigation.bottom

  
 
markdown_extensions:
  - toc:
      permalink: '#'
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ["docs"]
  - attr_list
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
plugins:
    - search
    - tags
